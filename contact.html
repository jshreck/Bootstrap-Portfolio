<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!-- Header/Nav Bar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Name -->
            <div class="navbar-header">
                <h1>Julia Shreckhise</h1>
            </div>
            <!-- Nav Links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="border-right">
                        <a href="./index.html">About</a>
                    </li>
                    <li class="border-right">
                        <a href="./portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <section class="col-md-7">
              <h2>Contact</h2>
              <hr>
              <form>
                Name:
                <br>
                <input class="info" type="text" autofocus="autofocus" placeholder="John Snow">
                <br>
                <br> Email:
                <br>
                <input class="info" type="text" placeholder="example@gmail.com">
                <br>
                <br> Message:
                <br>
                <textarea class="message info"></textarea>
                <br>
                <br>
                <input class="submit" type="submit" value="Submit">
            </form>
            </section>
            <!-- vertical space -->
            <div class="col-md-1"></div>
            <!-- Connect Me Section -->
            <section class="col-md-3 connect">
                <h3>Connect with Me</h3>
                <hr>
                <a href="https://linkedin.com/in/juliashreckhise">
                    <img src="./assets/images/linkedin.png" height="50" width="50" alt="LinkedIn">
                </a>
                <a href="https://github.com/jshreck">
                    <img src="./assets/images/github.png" height="50" width="50" alt="GitHub">
                </a>
             </section>
            <!-- vertical space -->
            <div class="col-md-1"></div>

        </div>
    </div>
