<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Julia Shreckhise</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="./index.html">About</a>
                    </li>
                    <li>
                        <a href="./portfolio.html">Portfolio</a>
                    </li>
                    <li>
                        <a href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Content -->
    <div class="container">
        <div class="row">
            <!-- Main Content -->
            <section class="main-content col-md-7 col-sm-12">
                <h3>Contact</h3>
                <hr>
                <form>
                    <h4>Name:</h4>
                    <input class="form-control" type="text" autofocus="autofocus" placeholder="John Snow">
                    <br>
                    <h4>Email:</h4>
                    <input class="form-control" type="text" placeholder="example@gmail.com">
                    <br>
                    <h4>Message:</h4>
                    <textarea class="form-control" rows="7"></textarea>
                    <br>
                    <input class="submit" type="submit" value="Submit">
                </form>
            </section>
            <!-- vertical space -->
            <div class="col-md-1"></div>
            <!-- Connect Me Section -->
            <section class="col-md-3 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Connect with Me</h3>
                    </div>
                    <div class="panel-body">
                        <a href="https://linkedin.com/in/juliashreckhise">
                            <img src="./assets/images/linkedin.png" height="50" width="50" alt="LinkedIn">
                        </a>
                        <a href="https://github.com/jshreck">
                            <img src="./assets/images/github.png" height="50" width="50" alt="GitHub">
                        </a>
                    </div>
            </section>
            <!-- vertical space -->
            <div class="col-md-1"></div>

            </div>
        </div>
</body>

</html>
