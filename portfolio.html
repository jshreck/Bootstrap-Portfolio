<html lang="en">

<body>
  <!-- Header/Nav Bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Name -->
      <div class="navbar-header">
        <h1>Julia Shreckhise</h1>
      </div>
      <!-- Nav Links -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="./index.html">About</a>

          <li>

          </li>
          <li>

          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>


  <!-- Content -->
  <div class="container">
    <div class="row">
      <!-- Main Content -->
      <section class="col-md-7">
        <div class=row>
          <h2>Portfolio</h2>
          <hr>
        </div>
        <div class=row>
          <!-- left side portfolios -->
          <div class="col-md-6 portfolio">
            <div class="portfolio-image">
              <a class=href="./assets/portfolio/float-layout-activity/floats.html" target=_blank>

            </div>
          </div>
          <!-- right side portfolios -->
          <div class="col-md-6 portfolio">
            right
          </div>

        </div>
      </section>


      <!-- vertical space -->
      <div class="col-md-1"></div>
      <!-- Connect Me Section -->
      <section class="col-md-3 connect">
        <h3>Connect with Me</h3>
        <hr>
        <a href="https://linkedin.com/in/juliashreckhise">
          <img src="./assets/images/linkedin.png" height="50" width="50" alt="LinkedIn">
        </a>
        <a href="https://github.com/jshreck">
          <img src="./assets/images/github.png" height="50" width="50" alt="GitHub">
        </a>
      </section>
      <!-- vertical space -->
      <div class="col-md-1"></div>
    </div>
  </div>
</body>
